<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recur - Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 100px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: normal;
        }

        .btn-settings {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #4a9eff;
            background: transparent;
            color: #4a9eff;
            font-size: 12px;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-back {
            padding: 10px 16px;
            background: transparent;
            border: 2px solid white;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .filter-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid white;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .filter-btn.active {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .chart-box {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 250px;
        }

        .chart-box h3 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .chart-placeholder {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            border: 1px dashed #444;
            border-radius: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
        }

        .streak-box {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .streak-box h3 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .streak-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .streak-item:last-child {
            border-bottom: none;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 2px solid white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 10px;
        }

        .nav-item {
            background: #2a2a2a;
            border: 2px solid white;
            border-radius: 4px;
            padding: 10px 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }

        .nav-item.active {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2d5a2d;
            border-color: #2d5a2d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Analytics & Trends</h1>
        <div class="header-actions">
            <button class="btn-back" onclick="window.location.href='journal-list.html'">‚Üê Back</button>
            <button class="btn-settings" onclick="window.location.href='settings.html'">stgs</button>
        </div>
    </div>

    <div class="filter-bar">
        <button class="filter-btn active">All Time</button>
        <button class="filter-btn">This Month</button>
        <button class="filter-btn">This Week</button>
        <button class="filter-btn">Custom</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value">42</div>
            <div class="stat-label">Day Streak</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">87%</div>
            <div class="stat-label">Completion Rate</div>
        </div>
    </div>

    <div class="chart-box">
        <h3>Habit Progress</h3>
        <div class="chart-placeholder">Chart visualization</div>
    </div>

    <div class="chart-box">
        <h3>Journal Entries Over Time</h3>
        <div class="chart-placeholder">Line chart</div>
    </div>

    <div class="streak-box">
        <h3>Current Streaks</h3>
        <div class="streak-item">
            <span>Morning Exercise</span>
            <span>15 days</span>
        </div>
        <div class="streak-item">
            <span>Reading</span>
            <span>8 days</span>
        </div>
        <div class="streak-item">
            <span>Meditation</span>
            <span>23 days</span>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="window.location.href='journal-list.html'">journ</div>
        <div class="nav-item" onclick="window.location.href='journal-entry.html'">j entry</div>
        <div class="nav-item" onclick="window.location.href='ai-schedule.html'">sched</div>
    </div>
</body>

</html>
