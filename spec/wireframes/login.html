<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recur - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 60px;
        }

        .login-box {
            border: 2px solid white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid white;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px solid white;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #4a9eff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Recur</div>
        <div class="login-box">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="your@email.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn btn-primary">Sign In</button>
            <div class="divider">or</div>
            <button class="btn btn-google">Sign in with Google</button>
        </div>
        <div class="link">Don't have an account? Sign up</div>
    </div>
</body>

</html>
