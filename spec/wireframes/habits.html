<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recur - Habits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 100px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: normal;
        }

        .btn-settings {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #4a9eff;
            background: transparent;
            color: #4a9eff;
            font-size: 12px;
            cursor: pointer;
        }

        .habits-checklist {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .habit-item:last-child {
            border-bottom: none;
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
        }

        .habit-name {
            flex: 1;
            font-size: 16px;
        }

        .btn-create-habit {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid white;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .creation-details {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            font-size: 12px;
            color: #888;
        }

        .creation-details p {
            margin-bottom: 10px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 2px solid white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 10px;
        }

        .nav-item {
            background: #2a2a2a;
            border: 2px solid white;
            border-radius: 4px;
            padding: 10px 15px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }

        .nav-item.active {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2d5a2d;
            border-color: #2d5a2d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>welcome back <name>
        </h1>
        <button class="btn-settings" onclick="window.location.href='settings.html'">stgs</button>
    </div>

    <div class="habits-checklist">
        <div class="habit-item">
            <div class="habit-checkbox"></div>
            <div class="habit-name">Morning Exercise</div>
        </div>
        <div class="habit-item">
            <div class="habit-checkbox"></div>
            <div class="habit-name">Read 30 minutes</div>
        </div>
        <div class="habit-item">
            <div class="habit-checkbox"></div>
            <div class="habit-name">Meditation</div>
        </div>
    </div>

    <button class="btn-create-habit">create new habit btn</button>

    <div class="creation-details">
        <p>creation details (popup after click ^^)</p>
        <p>very detailed: days per week, days per month, every day, every x days, all shown in a compact way</p>
    </div>

    <div class="nav-bar">
        <div class="nav-item active">hab</div>
        <div class="nav-item" onclick="window.location.href='journal-list.html'">journ</div>
        <div class="nav-item" onclick="window.location.href='journal-entry.html'">j entry</div>
        <div class="nav-item" onclick="window.location.href='analytics.html'">graph</div>
        <div class="nav-item" onclick="window.location.href='ai-schedule.html'">sched</div>
    </div>
</body>

</html>
