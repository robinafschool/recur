<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recur - Focus Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 100px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: normal;
        }

        .btn-settings {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #4a9eff;
            background: transparent;
            color: #4a9eff;
            font-size: 12px;
            cursor: pointer;
        }

        .timer-display {
            border: 2px solid white;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timer-label {
            font-size: 16px;
            color: #888;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .timer-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .timer-btn.active {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .blocked-apps {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .blocked-apps h3 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .app-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .app-item:last-child {
            border-bottom: none;
        }

        .app-name {
            font-size: 16px;
        }

        .toggle-switch {
            width: 50px;
            height: 26px;
            border: 2px solid white;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch.active {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .toggle-switch.active::after {
            content: '';
            position: absolute;
            right: 3px;
            top: 3px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 3px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
        }

        .btn-manage-apps {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid white;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .focus-session {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
        }

        .focus-session h3 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .session-item {
            padding: 12px;
            background: #2a2a2a;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 2px solid white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 10px;
        }

        .nav-item {
            background: #2a2a2a;
            border: 2px solid white;
            border-radius: 4px;
            padding: 10px 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }

        .nav-item.active {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2d5a2d;
            border-color: #2d5a2d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Focus Mode</h1>
        <button class="btn-settings" onclick="window.location.href='settings.html'">stgs</button>
    </div>

    <div class="timer-display">
        <div class="timer-time">25:00</div>
        <div class="timer-label">Focus Session</div>
    </div>

    <div class="timer-controls">
        <button class="timer-btn">⏸</button>
        <button class="timer-btn active">▶</button>
        <button class="timer-btn">⏹</button>
    </div>

    <div class="blocked-apps">
        <h3>Blocked Apps</h3>
        <div class="app-item">
            <div class="app-name">Social Media</div>
            <div class="toggle-switch active"></div>
        </div>
        <div class="app-item">
            <div class="app-name">Games</div>
            <div class="toggle-switch active"></div>
        </div>
        <div class="app-item">
            <div class="app-name">News</div>
            <div class="toggle-switch"></div>
        </div>
    </div>

    <button class="btn-manage-apps">Manage Blocked Apps</button>

    <div class="focus-session">
        <h3>Today's Sessions</h3>
        <div class="session-item">Morning Focus - 25 min</div>
        <div class="session-item">Afternoon Deep Work - 50 min</div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="window.location.href='journal-list.html'">journ</div>
        <div class="nav-item" onclick="window.location.href='journal-entry.html'">j entry</div>
        <div class="nav-item" onclick="window.location.href='ai-schedule.html'">sched</div>
    </div>
</body>

</html>
