<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recur - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 100px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: normal;
        }

        .btn-back {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .settings-section {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .settings-section h3 {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 16px;
        }

        .setting-value {
            font-size: 14px;
            color: #888;
        }

        .toggle-switch {
            width: 50px;
            height: 26px;
            border: 2px solid white;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch.active {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .toggle-switch.active::after {
            content: '';
            position: absolute;
            right: 3px;
            top: 3px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 3px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
        }

        .btn-logout {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid #ff4444;
            border-radius: 4px;
            color: #ff4444;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .account-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .account-details {
            flex: 1;
        }

        .account-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .account-email {
            font-size: 14px;
            color: #888;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 2px solid white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 10px;
        }

        .nav-item {
            background: #2a2a2a;
            border: 2px solid white;
            border-radius: 4px;
            padding: 10px 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Settings</h1>
        <button class="btn-back">←</button>
    </div>

    <div class="account-info">
        <div class="avatar">JD</div>
        <div class="account-details">
            <div class="account-name">John Doe</div>
            <div class="account-email">john.doe@example.com</div>
        </div>
    </div>

    <div class="settings-section">
        <h3>Notifications</h3>
        <div class="setting-item">
            <div class="setting-label">Habit Reminders</div>
            <div class="toggle-switch active"></div>
        </div>
        <div class="setting-item">
            <div class="setting-label">Journal Prompts</div>
            <div class="toggle-switch active"></div>
        </div>
        <div class="setting-item">
            <div class="setting-label">AI Suggestions</div>
            <div class="toggle-switch"></div>
        </div>
    </div>

    <div class="settings-section">
        <h3>Privacy</h3>
        <div class="setting-item">
            <div class="setting-label">Data Export</div>
            <div class="setting-value">→</div>
        </div>
        <div class="setting-item">
            <div class="setting-label">Delete Account</div>
            <div class="setting-value">→</div>
        </div>
    </div>

    <div class="settings-section">
        <h3>Appearance</h3>
        <div class="setting-item">
            <div class="setting-label">Theme</div>
            <div class="setting-value">Dark</div>
        </div>
    </div>

    <div class="settings-section">
        <h3>About</h3>
        <div class="setting-item">
            <div class="setting-label">Version</div>
            <div class="setting-value">1.0.0</div>
        </div>
        <div class="setting-item">
            <div class="setting-label">Terms of Service</div>
            <div class="setting-value">→</div>
        </div>
        <div class="setting-item">
            <div class="setting-label">Privacy Policy</div>
            <div class="setting-value">→</div>
        </div>
    </div>

    <button class="btn-logout">Sign Out</button>

    <div class="nav-bar">
        <div class="nav-item" onclick="window.location.href='journal-list.html'">journ</div>
        <div class="nav-item" onclick="window.location.href='journal-entry.html'">j entry</div>
        <div class="nav-item" onclick="window.location.href='ai-schedule.html'">sched</div>
    </div>
</body>

</html>
